<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Wevsite-Tutorial</title>
    <link rel="stylesheet" href="./style.css" class="css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo-area">
                <img src="./images/logo.png" alt="" class="logo">
                <h2>Electric PC Design</h2>
            </div>
            
            <div class="nav-links">
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>Detail</li></a>
                    <a href="#"><li>Shop</li></a>
                    <a href="#"><li>Contact</li></a>
                </ul>
            </div>
        </nav>

        <!-- info-area -->
        <div class="info">
            <div id="circle">
                <img src="./images/pc.png" alt="" class="pc">
                <div class="future one">
                    <img src="./images/camera.png" alt="">
                    <div class="text-area">
                     <h1>Camera</h1>
                     <p>Beautiful lens</p>
                    </div>
                </div>
                <div class="future two">
                    <img src="./images/processor.png" alt="">
                    <div class="text-area">
                     <h1>Processor</h1>
                     <p>Beautiful lens</p>
                    </div>
                </div>
                <div class="future three">
                    <img src="./images/battery.png" alt="">
                    <div class="text-area">
                     <h1>Battery</h1>
                     <p>Beautiful lens</p>
                    </div>
                </div>
                <div class="future four">
                    <img src="./images/display.png" alt="">
                    <div class="text-area">
                     <h1>Display</h1>
                     <p>Beautiful lens</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- control section -->
        <div class="control">
            <img src="./images/arrow.png" id="upBtn">
            <h3>Future</h3>
            <img src="./images/arrow.png" id="downBtn">
        </div>
    </div>
</body>
</html>
